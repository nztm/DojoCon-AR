<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>DojoCon Japan 2019 | AR Project</title>
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin:0px; overflow:hidden;">
        <a-scene
            embedded
            arjs="debugUIEnabled: false"
            vr-mode-ui="enabled: false"
        >
            <a-assets>
                <!-- キャラクター画像 -->
                <img id="akaninja" src="assets/img/akaninja.png" />
                <img id="aoninja" src="assets/img/aoninja.png" />
                <img id="midorininja" src="assets/img/midorininja.png" />
                <img id="aquaninja" src="assets/img/aquaninja.png" />
                <img id="pinkninja" src="assets/img/pinkninja.png" />
                <img id="shinryokuninja" src="assets/img/shinryokuninja.png" />
                
                <!-- 3Dモデル -->
                <a-asset-item id="headphones-obj" src="assets/model/Headphones/model.obj"></a-asset-item>
                <a-asset-item id="headphones-mtl" src="assets/model/Headphones/materials.mtl"></a-asset-item>

                <a-asset-item id="tree-obj" src="assets/model/Tree/model.obj"></a-asset-item>
                <a-asset-item id="tree-mtl" src="assets/model/Tree/materials.mtl"></a-asset-item>

            </a-assets>

            <a-marker preset="ch1" type="pattern" url="assets/marker/pattern-bf8.patt">
                <a-entity>
                    <a-image
                        src="#akaninja"
                        width="2"
                        height="2"
                        rotation="0 0 10"
                    ></a-image>
                </a-entity>
            </a-marker>

            <a-marker preset="ch2" type="pattern" url="assets/marker/pattern-ca2.patt">
                <a-entity>
                    <a-image
                        src="#aoninja"
                        width="2"
                        height="2"
                        rotation="0 0 10"
                    ></a-image>
                </a-entity>
            </a-marker>

            <a-marker preset="custom" type="pattern" url="assets/marker/pattern-cr7.patt">
                <a-entity>
                    <a-image
                        src="#midorininja"
                        width="2"
                        height="2"
                        rotation="0 0 10"
                    ></a-image>
                </a-entity>
            </a-marker>

            <a-marker preset="custom" type="pattern" url="assets/marker/pattern-fp5.patt">
                <a-entity>
                    <a-image
                        src="#aquaninja"
                        width="2"
                        height="2"
                        rotation="0 0 10"
                    ></a-image>
                </a-entity>
            </a-marker>

            <a-marker preset="custom" type="pattern" url="assets/marker/pattern-gw0.patt">
                <a-entity>
                    <a-image
                        src="#pinkninja"
                        width="2"
                        height="2"
                        rotation="0 0 10"
                    ></a-image>
                </a-entity>
            </a-marker>

            <a-marker preset="custom" type="pattern" url="assets/marker/pattern-kl5.patt">
                <a-entity>
                    <a-image
                        src="#shinryokuninja"
                        width="2"
                        height="2"
                        rotation="0 0 10"
                    ></a-image>
                </a-entity>
            </a-marker>

            <a-marker preset="custom" type="pattern" url="assets/marker/pattern-mv8.patt">
                <a-obj-model id="santa" src="#headphones-obj" mtl="#headphones-mtl" position="0 0 0"></a-obj-model>
            </a-marker>

            <a-marker preset="custom" type="pattern" url="assets/marker/pattern-ne2.patt">
                <a-obj-model id="tree" src="#tree-obj" mtl="#tree-mtl" position="0 0 0"></a-obj-model>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
